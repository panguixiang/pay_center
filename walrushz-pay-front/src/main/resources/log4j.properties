log4j.rootLogger=INFO,info,error

log4j.appender.console=com.walrushz.pay.common.log4j.LogAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Encoding=UTF-8
log4j.appender.console.layout.ConversionPattern=| %p | %d{yyyy-MM-dd HH:mm:ss} | %F | %M | %L | %m |%n

log4j.logger.info=info
log4j.appender.info=com.walrushz.pay.common.log4j.LogAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=| %p | %d{yyyy-MM-dd HH:mm:ss} | %F | %M | %L | %m |%n
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold=INFO
log4j.appender.info.append=true
log4j.appender.info.Encoding=UTF-8
log4j.appender.info.File=${loghome}/payCenter_info.log

log4j.logger.error=error
log4j.appender.error=com.walrushz.pay.common.log4j.LogAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=| %p | %d{yyyy-MM-dd HH:mm:ss} | %F | %M | %L | %m |%n
log4j.appender.error.datePattern='.'yyyy-MM-dd
log4j.appender.error.Threshold=ERROR
log4j.appender.error.append=true
log4j.appender.error.Encoding=UTF-8
log4j.appender.error.File=${loghome}/payCenter_error.log
loghome=D:/logs/paycenterlog
